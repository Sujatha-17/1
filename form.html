<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Item</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Add Lost or Found Item</h2>
    <form id="addItemForm">
      <div class="mb-3">
        <label for="itemName" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="itemName" required>
      </div>
      <div class="mb-3">
        <label for="dateAdded" class="form-label">Date Added</label>
        <input type="date" class="form-control" id="dateAdded" required>
      </div>
      <div class="mb-3">
        <label for="dateLostFound" class="form-label">Date Lost/Found</label>
        <input type="date" class="form-control" id="dateLostFound" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="itemType" class="form-label">Item Type</label>
        <select class="form-select" id="itemType" required>
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('addItemForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const itemName = document.getElementById('itemName').value;
      const dateAdded = document.getElementById('dateAdded').value;
      const dateLostFound = document.getElementById('dateLostFound').value;
      const name = document.getElementById('name').value;
      const itemType = document.getElementById('itemType').value;
      
      const newItem = { itemName, dateAdded, dateLostFound, name, itemType };
      
      const items = JSON.parse(localStorage.getItem('items')) || [];
      items.push(newItem);
      localStorage.setItem('items', JSON.stringify(items));
      
      window.location.href = 'admin.html';
    });
  </script>
</body>
</html>
